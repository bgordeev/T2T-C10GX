# T2T-C10GX Configuration File
# This file is sourced by t2t-setup.sh
# All values are in their native units unless otherwise specified

#=============================================================================
# Risk Parameters
#=============================================================================

# Price band threshold in basis points (500 = 5.00%)
PRICE_BAND_BPS=500

# Token bucket rate (tokens per millisecond)
TOKEN_RATE=1000

# Maximum tokens in bucket
TOKEN_MAX=10000

# Position limit per symbol
POSITION_LIMIT=1000000

# Staleness threshold in microseconds (100000 = 100ms)
STALE_USEC=100000

# Sequence gap threshold before marking stale
SEQ_GAP_THR=100

#=============================================================================
# Network Configuration
#=============================================================================

# Multicast MAC address (NASDAQ ITCH feed)
# Format: XX:XX:XX:XX:XX:XX
MCAST_MAC="01:00:5E:00:01:01"

# Enable multicast filtering (1=enabled, 0=promiscuous)
MCAST_ENABLE=1

# Expected UDP destination port
EXPECTED_PORT=26477

# Verify IP checksum (1=enabled, 0=disabled)
CHECK_IP_CSUM=1

# Enable sequence number checking (1=enabled, 0=disabled)
SEQ_CHECK_EN=1

# Expected starting sequence number
EXPECTED_SEQ=1

#=============================================================================
# DMA Configuration
#=============================================================================

# DMA ring size (entries, must be power of 2)
RING_SIZE=65536

# MSI-X interrupt threshold (records before interrupt)
MSIX_THRESHOLD=256

# Enable MSI-X interrupts (1=enabled, 0=polling only)
MSIX_ENABLE=0

#=============================================================================
# Operational
#=============================================================================

# Kill switch initial state (0=inactive, 1=active)
KILL_SWITCH=0

# Enable device on startup (1=enabled, 0=disabled)
AUTO_ENABLE=1
